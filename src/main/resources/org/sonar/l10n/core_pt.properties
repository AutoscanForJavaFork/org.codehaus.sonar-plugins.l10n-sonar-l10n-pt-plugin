component_measures.overview.project_overview.title=Risco
component_measures.overview.project_overview.description=Tenha uma visão rápida sobre os riscos operacionais. Qualquer cor diferente de verde indica riscos imediatos: bugs ou vulnerabilidades que precisam ser examinados. Uma posição no topo ou na direita do gráfico significa que a saúde do projeto a longo prazo pode estar em risco. Bolhas verdes no canto inferior esquerdo são melhores.
component_measures.overview.Reliability.description=Veja os riscos operacionais de bugs. Quanto mais perto de vermelho estiver a cor da bolha, mais críticos são os bugs do projeto. O tamanho da bolha indica o volume de bugs e a posição vertical de cada uma reflete o tempo estimado para resolver os bugs do projeto. Pequenas bolhas verdes na parte inferior são melhores.
component_measures.overview.Security.description=Veja os riscos operacionais de vulnerabilidades. Quanto mais perto de vermelho estiver a cor da bolha, mais críticas são as vulnerabilidades do projeto. O tamanho da bolha indica o volume de vulnerabilidades e a posição vertical de cada uma reflete o tempo estimado para resolver os bugs do projeto. Pequenas bolhas verdes na parte inferior são melhores.
component_measures.overview.Maintainability.description=Veja os riscos de code smells a longo prazo. Quanto mais perto de vermelho estiver a cor da bolha, maior é o índice de dívida técnica no projeto. O tamanho da bolha indica o volume de code smells e a posição vertical de cada uma reflete o tempo estimado para resolver os code smells do projeto. Pequenas bolhas verdes na parte inferior são melhores.
component_measures.overview.Coverage.description=Veja os riscos da falta de cobertura de testes a longo prazo. O tamanho da bolha indica o volume de linhas não cobertas do projeto e a posição vertical de cada uma reflete o volume de cobertura faltante. Pequenas bolhas verdes na parte inferior são melhores.
component_measures.overview.Duplications.description=Veja os riscos de duplicações a longo prazo. O tamanho da bolha indica o volume de blocos duplicados e a posição vertical de cada uma reflete a quantidade de linhas duplicadas. Pequenas bolhas na parte inferior são melhores.

component_measures.domain_facets.Reliability.help=Prolemas nesse domínio indicam que o código terá um comportamento diferente do esperado.
component_measures.domain_facets.Maintainability.help=Prolemas nesse domínio indicam que o código será mais difícil de alterar do que deveria.
component_measures.domain_facets.Security.help=Prolemas nesse domínio indicam potenciais fraquezas para hackers.
component_measures.domain_facets.Complexity.help=Mede quão simples ou complicado é o fluxo de controle da aplicação. A complexidade ciclomática mede o número mínimo de casos de testes necessários para cobertura completa. A complexidade cognitiva é a medida de quão difícil é entender a aplicação.

