projects.visualization.risk=Risco
projects.visualization.risk.description=Tenha uma visão rápida sobre os riscos operacionais nos seus projetos. Qualquer cor diferente de verde indica riscos imediatos: bugs ou vulnerabilidades que precisam ser examinados. Uma posição no topo ou na direita do gráfico significa que a saúde do projeto a longo prazo pode estar em risco. Bolhas verdes no canto inferior esquerdo são melhores.
projects.visualization.reliability=Confiabilidade
projects.visualization.reliability.description=Veja os riscos operacionais de bugs nos seus projetos. Quanto mais perto de vermelho estiver a cor da bolha, mais críticos são os bugs do projeto. O tamanho da bolha indica o volume de bugs e a posição vertical de cada uma reflete o tempo estimado para resolver os bugs do projeto. Pequenas bolhas verdes na parte inferior são melhores.
projects.visualization.security=Segurança
projects.visualization.security.description=Veja os riscos operacionais de vulnerabilidades nos seus projetos. Quanto mais perto de vermelho estiver a cor da bolha, mais críticas são as vulnerabilidades do projeto. O tamanho da bolha indica o volume de vulnerabilidades e a posição vertical de cada uma reflete o tempo estimado para resolver os bugs do projeto. Pequenas bolhas verdes na parte inferior são melhores.
projects.visualization.maintainability=Manutenibilidade
projects.visualization.maintainability.description=Veja os riscos operacionais de code smells nos seus projetos. Quanto mais perto de vermelho estiver a cor da bolha, maior é o índice de dívida técnica no projeto. O tamanho da bolha indica o volume de code smells e a posição vertical de cada uma reflete o tempo estimado para resolver os code smells do projeto. Pequenas bolhas verdes na parte inferior são melhores.
projects.visualization.coverage=Cobertura
projects.visualization.coverage.description=Veja os riscos operacionais da falta de cobertura de testes nos seus projetos. O tamanho da bolha indica o volume de linhas não cobertas do projeto e a posição vertical de cada uma reflete o volume de cobertura faltante. Pequenas bolhas verdes na parte inferior são melhores.
projects.visualization.duplications=Duplicações
projects.visualization.duplications.description=Veja os riscos operacionais de duplicações nos seus projetos. O tamanho da bolha indica o volume de blocos duplicados e a posição vertical de cada uma reflete a quantidade de linhas duplicadas. Pequenas bolhas na parte inferior são melhores.
